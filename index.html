<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagel's Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="header">Bagel Fans Only Official</div>
    <div class="container">
        <div class="display">
            <a class="firstLine"></a>
            <a class="secondLine"></a>
            <a class="thirdLine"></a>
            <a class="currentLine"></a>
        </div>
        <div class="keypad">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="number">0</button>
            <button class="dot">.</button>

            <button class="operator">×</button>
            <button class="operator">÷</button>
            <button class="operator">-</button>
            <button class="operator">+</button>

            <button class="backspace">Del</button>
            <button class="clear">AC</button>
            <button class="equal">=</button>
        </div>
    </div>
    <div class="footer">Copyright © Bagel Fans Only Official 2023</div>
    
</body>
</html>
